<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let age = +prompt("Enter age", "");
      if (age >= 14 && age <= 90) {
        alert("Good! Value age>=14 and age<=90");
      } else {
        if (age < 14 || age > 90) {
          alert("Good! Value age<14 and age>90");
        }
      }
    </script>
  </body>
</html>
