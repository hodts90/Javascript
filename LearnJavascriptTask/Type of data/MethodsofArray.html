        function camelize(str) {

            let newstr = str.split('-');
            let newstr2 = newstr.map((value, index) => index == 0 ? value : value[0].toUpperCase() + value.slice(1));
            str = newstr2.join('');
            return str;

        }

        //Task 3

        function filterRangeInPlace(arr, a, b) {

            for (let i = 0; i < arr.length; i++) {
                let val = arr[i];

                if (val < a || val > b) {
                    arr.splice(i, 1);
                    i--;
                }
            }

        function Calculator() {
            this.methods = {

                "+": (a, b) => a + b,
                "-": (a, b) => a - b,
            };

            this.calculate = function (str) {

                let newStr = str.split(' ');
                let a = +newStr[0];
                let oper = newStr[1];
                let b = +newStr[2];

                if (!this.methods[oper] || isNaN(a) || isNaN(b)) {
                    return NaN;
                }


                return this.methods[oper](a, b);

            }
            this.addMethod = function (name, func) {

                if (!this.methods[name]) {
                    this.methods[name] = func;
                } else {
                    alert(`This method yerly created! ${name} `);
                }

            }

        function unique(arr) {
            let result = [];

            for (let str of arr) {
                if (!result.includes(str)) {
                    result.push(str);
                }
            }

            return result;
        }

        function groupById(array) {

                obj[value.id] = value;
                return obj;
            }, {})
