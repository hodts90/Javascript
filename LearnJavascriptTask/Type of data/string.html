        function ucFirst(str) {
            if (str === "" || str === " ") {
                alert("No data in str");
                return str;
            }
            let value = str.trim();
            let firstLetter = value.at(0);
            let upLetter = firstLetter.toUpperCase();
            return upLetter + value.slice(1, value.lenght);
        }
