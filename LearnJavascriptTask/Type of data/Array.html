        function getMaxSubSum(arr) {

            let sum = 0;
            let tempSum = 0;

            for (let value of arr) {

                tempSum = tempSum + value;
                sum = Math.max(sum, tempSum);
                if (tempSum < 0) { tempSum = 0; }
            }
            return sum;
